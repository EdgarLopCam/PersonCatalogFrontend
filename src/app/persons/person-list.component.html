<div class="container">
  <h2>Lista de Personas</h2>

  <!-- Mostrar un mensaje si no hay personas registradas -->
  <div *ngIf="persons.length === 0" class="alert alert-info">
    No hay personas registradas.
  </div>

  <!-- Mostrar la tabla de personas solo si existen registros -->
  <table *ngIf="persons.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Fecha de Nacimiento</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.dateOfBirth | date }}</td>
        <td>{{ person.phoneNumber }}</td>
        <td>
          <a [routerLink]="['/persons/edit', person.id]" class="btn btn-primary">Editar</a>
          <button (click)="deletePerson(person)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button routerLink="/persons/create" class="btn btn-success mt-3">Crear Nueva Persona</button>
</div>
